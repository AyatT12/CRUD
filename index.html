<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <section>

    <div class="w-50 m-auto shadow p-4 my-4">
      <h2>CRUD SYSTEM </h2>

      <label for="nameInput">Product Name :</label>
      <input type="text" class="form-control mb-3" id="nameInput">

      <label for="priceInput">Product Price :</label>
      <input type="number" class="form-control mb-3" id="priceInput">

      <label for="catgoeryInput">Product Ctagory :</label>
      <input type="text" class="form-control mb-3" id="catgoeryInput">

      <label for="descInput">Product Desc :</label>
      <textarea class="form-control mb-3 " id="descInput"></textarea>
      <button onclick=" addProdcut(); " id="addBtn"  class="btn btn-outline-primary">Add Product</button>
      <button onclick=" clearForm(); " class="btn btn-outline-primary">Clear</button>
    </div>


    <input type="text" onkeyup=" search();"  id="searchInput" placeholder="search..." class="form-control mb-3 w-25 mx-auto">

    <div id="demo"></div>

    <!-- keyup keydown keypress -->

    <div class="table-responsive text-center w-75 mx-auto">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Update</th>
            <th scope="col">Delelte</th>
          </tr>
        </thead>
        <tbody id="tbody">
  

        </tbody>
      </table>
    </div>
  </section>





  <script src="js/main.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
